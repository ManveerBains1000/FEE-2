<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a5b90bc03.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div id="heading">
            <h1>Chess <br>&nbsp;&nbsp;&nbsp;&nbsp;Game</h1>
        </div>
        <div id="chessBoard">
            <!-- 1 row -->
            <div class="square white">
                <i class="fa-solid fa-chess-rook"></i>
            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-knight"></i>
            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-bishop"></i>
            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-queen"></i>
            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-king"></i>
            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-bishop"></i>
            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-knight"></i>
            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-rook"></i>
            </div>

            <!-- 2 row -->
            <div class="square black">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-pawn"></i>
  
            </div>
            <div class="square black">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>
            <div class="square white">
                <i class="fa-solid fa-chess-pawn"></i>

            </div>

            <!-- 3 row -->
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>

            <!-- 4 row -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>

            <!-- 5 row -->
            <div class="square white"></div>
            <div class="square black"></div>

            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>

            <!-- 6 row -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>

            <!-- 7 row -->
            <div class="square white">
                <i class="fa-regular fa-chess-pawn"></i>
            </div>
            <div class="square black">
                <i class="fa-regular fa-chess-pawn"></i>
            </div>

            </div>

                <i class="fa-regular fa-chess-pawn"></i>
            </div>
            <div class="square black">
                <i class="fa-regular fa-chess-pawn"></i>
            </div>

            <!-- 8 row -->
            <div class="square black">
                <i class="fa-regular fa-chess-rook"></i>
            </div>
            <div class="square white">
                <i class="fa-regular fa-chess-knight"></i>
            </div>
            <div class="square black">
                <i class="fa-regular fa-chess-bishop"></i>
            </div>
            <div class="square white">
                <i class="fa-regular fa-chess-queen"></i>
            </div>
            <div class="square black">
                <i class="fa-regular fa-chess-king"></i>
            </div>
            <div class="square white">

            <div class="square white">
                <i class="fa-regular fa-chess-rook"></i>
            </div>
