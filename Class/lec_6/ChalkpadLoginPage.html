<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad Pro</title>
    <link rel="stylesheet" href="ChalkpadLoginPage.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cuiet.codebrigade.in/faviconCB.ico">
</head>
<div class="logo">
    <img src="https://cuiet.codebrigade.in/cb_top_right_icon.png" alt="main-logo">
</div>
<div class="container">
    <div class="logo-img">

        <body><img src="logo_373.png" alt="">
    </div>
    <div class="form">
        <form action="">
            <div class="fields">
                <div class="input-items">
                    <label for="username">Username</label> <br>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-items">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-items">
                    <label for="session">Session</label> <br>
                    <select name="session" id="session">
                        <option value="1">jul-Dec2024</option>
                        <option value="2">jan-jun2024</option>
                        <option value="3">jul-Dec2023</option>
                        <option value="4">jan-jun2023</option>
                    </select>
                </div>
                <div class="input-items">
                    <input type="checkbox" name="pwr" id="pwr">
                    <label for="pwr">Remember Password</label> <br>
                </div>
                <div class="sib">
                    <button>Sign in</button>
                    <div class="fyp">
                        <p>Forgot your password? Click here</p>
                    </div>
                </div>
            </div>
        </form>
        <div class="other-fields">
            <div class="items"><a href="#">Privacy Policy</a></div>
            <div class="items">
                <figure>
                    <img src="apple_store_icon.png" alt="icon-1">
                    <img src="gplaystore_icon.png" alt="icon-2">
                </figure>
            </div>
            <div class="items">
                <b>Mobile App Code : 800002</b>
            </div>
            <div class="items">
                <span>Powered by</span>
                <img src="code-brigade-logo-small.png" alt="icon-3" width="100px">
            </div>
        </div>
    </div>
</div>
</body>

</html>
