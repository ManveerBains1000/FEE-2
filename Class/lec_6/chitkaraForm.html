<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad Pro</title>
    <link rel="stylesheet" href="chitkaraForm.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cuiet.codebrigade.in/faviconCB.ico">
</head>
<body>
    
    <div class="icon-box"><img src="https://cuiet.codebrigade.in/cb_top_right_icon.png"></div>
    <div class="box">
       <center> <figure><img src="logo_373.png" alt="logo"></figure></center>
        <div class="formBox">
            <form action="">
                <label for="userName" class="items">username</label>
                <br>
                <input type="text" name="username" id="username" class="items" placeholder="username">
                <br>
                <label for="password">password</label class="items">
                <br>
                <input type="text" name="password" id="password" class="items" placeholder="password">
                <br>
                <label for="session">Session</label class="items">
                <br>
                <select name="session" id="session" class="items">
                    <option value="1">jul-Dec2024</option>
                    <option value="2">jan-jun2024</option>
                    <option value="3">jul-Dec2023</option>
                    <option value="4">jan-jun2023</option>
                </select>
                <br>
                <input type="checkbox" name="rp" id="rp" class="items">
                <label for="rp">Remember Password</label class="items">
                <br>
                <center><button class="items">Sign in</button></center>
                
            </form>
            <div class="container">
                <strong class="items">Forgot your password? Click here</strong>
                <br>
                <br>
                <a href="" class="items">Privacy Policy</a>
                <br>
                <br>
                <figure class="items">
                    <img src="apple_store_icon.png" alt="" style="margin-right:20px ;">
                    <img src="gplaystore_icon.png" alt="">
                    <figcaption><strong>Mobile App Code : 800002</strong></figcaption>
                </figure>
                <div class="c1"><font>Powered by</font> <img src="code-brigade-logo-small.png" alt="" width="100px"></div>
            </div>
        </div>
    </div>
</body>
</html>
