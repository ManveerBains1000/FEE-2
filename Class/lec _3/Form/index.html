<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <center>
            <input type="text">
            <br>
            <br>
            <input type="password" name="" id="">
            <br>
            <br>
            <input type="time" name="" id="">
            <br>
            <br>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="color" name="" id="">
            <hr>
            <h1>placeholder,labels and button</h1>
            <br>
            <label for="username">username</label>
            <input type="text" id="username" placeholder="Enter your username"> <br> <br>
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter your password">
            <br>
            <br>
            <button type="submit">
                Submit
            </button>
            <hr>
            <h1>Checkbox</h1>
            <input type="checkbox" id="age">
            <label for="age">Agree terms and conditions</label>
            <br>
            <br>
            <label for="">Gender:  </label>
            <input type="radio" name="Gen" id="Gender">
            <label for="Gender">male</label>
            <input type="radio" name="Gen" id="Gender">
            <label for="Gender">female</label>
            <br>
            <hr>
            <label for="vol">Volume</label>
            <input type="range" name="" id="Volume" max="100%"  min="0%" value="50">
            <br>
            <br>
            <label for="lang">Select Language: </label>
            <select name="lang" id="lang">
                <option value="A">English</option>
                <option value="B">Hindi</option>
                <option value="C">Germen</option>
                <option value="D">French</option>
            </select>
        </center>
    </form>
</body>                               
</html>
